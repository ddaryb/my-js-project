name: Node.js CI/CD with SonarCloud

on:
  push:
    branches:
      - main  # Запускать при пуше в main
  pull_request:
    branches:
      - main  # Запускать при PR в main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Клонируем репозиторий
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Настраиваем Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      # 3. Устанавливаем зависимости
      - name: Install dependencies
        run: npm ci

      # 4. Кэшируем зависимости (ускорение работы CI/CD)
      - name: Cache Node.js modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      # 5. Запуск тестов
      - name: Run tests
        run: npm test

      # 6. Анализ кода с SonarCloud
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.organization=ТВОЯ_ОРГАНИЗАЦИЯ
            -Dsonar.projectKey=ТВОЙ_ПРОЕКТ
            -Dsonar.sources=.
            -Dsonar.javascript.lcov.reportPaths=coverage/lcov.info

      # 7. Завершение работы CI (если нужно)
      - name: Finish CI
        run: echo "Build and analysis completed successfully!"

